
<svg width="400" height="560" viewBox="0 0 400 560" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#475569;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e293b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="border" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:0.5" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:0.5" />
    </linearGradient>
  </defs>
  
  <!-- Card background -->
  <rect width="400" height="560" rx="15" fill="url(#bg)" stroke="url(#border)" stroke-width="2"/>
  
  <!-- One Piece TCG logo area -->
  <rect x="20" y="20" width="360" height="60" rx="10" fill="rgba(59, 130, 246, 0.2)" stroke="rgba(59, 130, 246, 0.4)" stroke-width="1"/>
  <text x="200" y="55" text-anchor="middle" fill="#3b82f6" font-family="Arial, sans-serif" font-size="18" font-weight="bold">ONE PIECE TCG</text>
  
  <!-- Card art area -->
  <rect x="30" y="100" width="340" height="280" rx="10" fill="rgba(255, 255, 255, 0.05)" stroke="rgba(255, 255, 255, 0.1)" stroke-width="1"/>
  
  <!-- Pirate ship silhouette -->
  <g transform="translate(200, 240)">
    <path d="M-60,0 Q-60,-30 -40,-40 L40,-40 Q60,-30 60,0 L50,20 Q40,30 20,30 L-20,30 Q-40,30 -50,20 Z" fill="rgba(255, 255, 255, 0.15)"/>
    <rect x="-2" y="-60" width="4" height="60" fill="rgba(255, 255, 255, 0.2)"/>
    <path d="M-2,-60 Q20,-50 15,-30 Q10,-40 -2,-45" fill="rgba(255, 255, 255, 0.1)"/>
  </g>
  
  <!-- Card name area -->
  <rect x="20" y="400" width="360" height="40" rx="8" fill="rgba(0, 0, 0, 0.3)" stroke="rgba(255, 255, 255, 0.2)" stroke-width="1"/>
  <text x="200" y="425" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Card Image Not Available</text>
  
  <!-- Card number -->
  <rect x="20" y="450" width="100" height="25" rx="5" fill="rgba(0, 0, 0, 0.5)"/>
  <text x="70" y="467" text-anchor="middle" fill="#cbd5e1" font-family="Arial, sans-serif" font-size="12">OP??-???</text>
  
  <!-- Cost/Power placeholder -->
  <circle cx="350" cy="462" r="20" fill="rgba(239, 68, 68, 0.3)" stroke="rgba(239, 68, 68, 0.6)" stroke-width="2"/>
  <text x="350" y="467" text-anchor="middle" fill="#ef4444" font-family="Arial, sans-serif" font-size="14" font-weight="bold">?</text>
  
  <!-- Rarity gem -->
  <polygon points="70,500 85,485 85,515" fill="rgba(168, 85, 247, 0.4)" stroke="rgba(168, 85, 247, 0.6)" stroke-width="1"/>
  
  <!-- Copyright notice -->
  <text x="200" y="540" text-anchor="middle" fill="rgba(255, 255, 255, 0.4)" font-family="Arial, sans-serif" font-size="10">Â© Bandai Namco</text>
</svg>
